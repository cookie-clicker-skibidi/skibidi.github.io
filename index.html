<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC OPR Match Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .info {
      font-size: 16px;
      color: #bbb;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 220px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      background-color: #6200ee;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #292929;
    }
    tr:nth-child(even) {
      background-color: #1b1b1b;
    }
    .red-team {
      background-color: #4d0000;
      color: white;
    }
    .blue-team {
      background-color: #00004d;
      color: white;
    }
    .red-score {
      color: #ff4d4d;
      font-weight: bold;
    }
    .blue-score {
      color: #4d94ff;
      font-weight: bold;
    }
    .winner {
      font-weight: bold;
    }
    #loading {
      color: #bb86fc;
      margin-top: 10px;
      font-weight: bold;
    }
    .popup-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }
    .popup {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      border: 1px solid #bb86fc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 300px;
    }
    .popup button {
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }
    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1 id="event-title">FTC Match OPR Viewer</h1>
  <div class="info" id="event-info">Enter a valid FTCScout event code to get started.</div>

  <input type="text" id="eventCode" placeholder="Enter event code" />
  <button onclick="loadMatches()">Load Matches</button>

  <div id="loading"></div>

  <table id="matches">
    <thead>
      <tr>
        <th>Match</th>
        <th colspan="2">Red Alliance</th>
        <th>Red OPR</th>
        <th>Winner</th>
        <th>Blue OPR</th>
        <th colspan="2">Blue Alliance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="popup-container" id="popup-container"></div>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    const teamCache = {};

    function addPopup(message) {
      const container = document.getElementById("popup-container");
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `<span>${message}</span><button onclick="this.parentElement.remove()">Dismiss</button>`;
      container.appendChild(popup);
      if (container.children.length > 5) container.firstChild.remove();
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Error ${res.status}`);
      return res.json();
    }

    async function getTeamData(teamNumber) {
      if (teamCache[teamNumber]) return teamCache[teamNumber];
      try {
        const [info, stats] = await Promise.all([
          fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}`),
          fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/quick-stats?season=2024`)
        ]);
        const name = info.name || "Unknown";
        const opr = stats?.tot?.value ?? 0;
        teamCache[teamNumber] = { name, opr };
        return { name, opr };
      } catch {
        teamCache[teamNumber] = { name: "Unknown", opr: 0 };
        return { name: "Unknown", opr: 0 };
      }
    }

    async function loadMatches() {
      const code = document.getElementById("eventCode").value.trim();
      if (!code) {
        addPopup("Please enter an event code.");
        return;
      }

      const tbody = document.querySelector("#matches tbody");
      tbody.innerHTML = "";
      document.getElementById("loading").textContent = "Loading...";

      try {
        const event = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/2024/${code}`);
        document.getElementById("event-title").textContent = `${event.name} Match OPRs`;
        document.getElementById("event-info").textContent = `${event.city ?? ''}${event.city ? ', ' : ''}${event.state ?? ''}${event.state ? ', ' : ''}${event.country ?? ''} â€¢ ${new Date(event.start).toLocaleDateString()} - ${new Date(event.end).toLocaleDateString()}`;

        const matches = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/2024/${code}/matches`);
        if (!matches.length) {
          addPopup("No matches found.");
          document.getElementById("loading").textContent = "";
          return;
        }

        for (const match of matches) {
          const matchNumber = match.id || match.matchNumber;
          const teams = match.teams || [];

          const redTeams = teams.filter(t => t.alliance === "Red");
          const blueTeams = teams.filter(t => t.alliance === "Blue");

          const redData = await Promise.all(redTeams.map(t => getTeamData(t.teamNumber)));
          const blueData = await Promise.all(blueTeams.map(t => getTeamData(t.teamNumber)));

          const redScore = redData.reduce((sum, t) => sum + t.opr, 0);
          const blueScore = blueData.reduce((sum, t) => sum + t.opr, 0);
          const winner = redScore > blueScore ? "Red" : blueScore > redScore ? "Blue" : "Tie";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>Q-${matchNumber}</td>
            <td class="red-team">${redTeams[0]?.teamNumber ?? ""} - ${redData[0]?.name ?? ""}</td>
            <td class="red-team">${redTeams[1]?.teamNumber ?? ""} - ${redData[1]?.name ?? ""}</td>
            <td class="red-score">${redScore.toFixed(2)}</td>
            <td class="winner" style="color: ${winner === "Red" ? "#ff4d4d" : winner === "Blue" ? "#4d94ff" : "#ccc"}">${winner}</td>
            <td class="blue-score">${blueScore.toFixed(2)}</td>
            <td class="blue-team">${blueTeams[0]?.teamNumber ?? ""} - ${blueData[0]?.name ?? ""}</td>
            <td class="blue-team">${blueTeams[1]?.teamNumber ?? ""} - ${blueData[1]?.name ?? ""}</td>
          `;
          tbody.appendChild(row);
        }

        document.getElementById("loading").textContent = "";
        addPopup("Matches loaded successfully!");
      } catch (e) {
        console.error(e);
        addPopup("Error loading data. Please check the event code.");
        document.getElementById("loading").textContent = "";
      }
    }
  </script>

</body>
</html>
