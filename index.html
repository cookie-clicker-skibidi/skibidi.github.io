<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Match OPR Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .info {
      font-size: 16px;
      color: #bbb;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 220px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      background-color: #6200ee;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th:first-child {
      border-top-left-radius: 10px;
    }
    th:last-child {
      border-top-right-radius: 10px;
    }
    tr:last-child td:first-child {
      border-bottom-left-radius: 10px;
    }
    tr:last-child td:last-child {
      border-bottom-right-radius: 10px;
    }
    th {
      background-color: #292929;
    }
    tr:nth-child(even) {
      background-color: #1b1b1b;
    }
    .red-team {
      background-color: #4d0000;
      color: white;
    }
    .blue-team {
      background-color: #00004d;
      color: white;
    }
    .red-score {
      color: #ff4d4d;
      font-weight: bold;
    }
    .blue-score {
      color: #4d94ff;
      font-weight: bold;
    }
    .winner {
      font-weight: bold;
    }

    /* FTCScout-like highlight styles */
    .highlighted.red-team {
      background-color: #ff5c5c !important;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.4);
      color: black !important;
    }
    .highlighted.blue-team {
      background-color: #5c9dff !important;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.4);
      color: black !important;
    }

    .bolded {
      font-weight: bold;
    }

    #loading {
      color: #bb86fc;
      margin-top: 10px;
      font-weight: bold;
    }

    .popup-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }
    .popup {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      border: 1px solid #bb86fc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 300px;
    }
    .popup button {
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }

    .warning-box, .prediction-box {
      max-width: 800px;
      margin: 20px auto;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
    }
    .warning-box {
      background-color: #f1c40f;
      color: #333;
    }
    .prediction-box {
      background-color: #444;
      color: white;
    }

    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1 id="event-title">FTC Match OPR Viewer</h1>
  <div class="info" id="event-info">Enter a valid FTCScout event code to get started.</div>

  <div>
    <input type="text" id="eventCode" placeholder="Enter event code" />
    <input type="number" id="highlightTeam" placeholder="Highlight team #" style="width: 160px;" />
    <button onclick="loadMatches()">Load Matches</button>
  </div>

  <div id="warning-box" class="warning-box" style="display:none;"></div>
  <div id="prediction-box" class="prediction-box" style="display:none;"></div>
  <div id="loading"></div>

  <table id="matches">
    <thead>
      <tr>
        <th>Match</th>
        <th colspan="2">Red Alliance</th>
        <th>Red OPR</th>
        <th>Winner</th>
        <th>Blue OPR</th>
        <th colspan="2">Blue Alliance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="popup-container" id="popup-container"></div>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    const teamCache = {};
    let missingOPRCount = 0;

    function addPopup(message) {
      const container = document.getElementById("popup-container");
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `<span>${message}</span><button onclick="this.parentElement.remove()">Dismiss</button>`;
      container.appendChild(popup);
      if (container.children.length > 5) container.firstChild.remove();
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Error ${res.status}`);
      return res.json();
    }

    async function getTeamData(teamNumber) {
      if (teamCache[teamNumber]) return teamCache[teamNumber];
      try {
        const [info, stats] = await Promise.all([
          fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}`),
          fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/quick-stats?season=2024`)
        ]);
        const name = info.name || "Unknown";
        const opr = stats?.tot?.value ?? null;
        teamCache[teamNumber] = { name, opr };
        return { name, opr };
      } catch {
        return { name: "Unknown", opr: null };
      }
    }

    async function loadMatches() {
      const code = document.getElementById("eventCode").value.trim();
      const highlightTeam = parseInt(document.getElementById("highlightTeam").value.trim());
      if (!code) return addPopup("Please enter an event code.");

      const tbody = document.querySelector("#matches tbody");
      tbody.innerHTML = "";
      document.getElementById("loading").textContent = "Loading matches...";

      try {
        const matches = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${code}/matches`);
        const teams = new Set(matches.flatMap(m => [...m.red.teams, ...m.blue.teams]));
        await Promise.all([...teams].map(t => getTeamData(t)));

        for (const match of matches) {
          const row = document.createElement("tr");
          const redOPR = match.red.teams.reduce((sum, t) => sum + (teamCache[t]?.opr ?? 0), 0);
          const blueOPR = match.blue.teams.reduce((sum, t) => sum + (teamCache[t]?.opr ?? 0), 0);
          const redClass = match.red.teams.includes(highlightTeam) ? "highlighted red-team" : "red-team";
          const blueClass = match.blue.teams.includes(highlightTeam) ? "highlighted blue-team" : "blue-team";
          const winner = redOPR === blueOPR ? "Tie" : redOPR > blueOPR ? "Red" : "Blue";

          row.innerHTML = `
            <td>${match.match}</td>
            <td class="${redClass}">${match.red.teams[0]}</td>
            <td class="${redClass}">${match.red.teams[1]}</td>
            <td class="red-score ${winner === "Red" ? "winner" : ""}">${redOPR.toFixed(1)}</td>
            <td>${winner}</td>
            <td class="blue-score ${winner === "Blue" ? "winner" : ""}">${blueOPR.toFixed(1)}</td>
            <td class="${blueClass}">${match.blue.teams[0]}</td>
            <td class="${blueClass}">${match.blue.teams[1]}</td>
          `;
          tbody.appendChild(row);
        }

        const stats = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${highlightTeam}/quick-stats?season=2024`);
        const wins = stats.wins || 0;
        const losses = stats.losses || 0;
        const ties = stats.ties || 0;
        const score = stats.max_score || 0;
        addPopup(`Team ${highlightTeam} is predicted to have a W-L-T of ${wins}-${losses}-${ties} and a high score of ${score} at this event.`);
      } catch (err) {
        addPopup("Error loading data: " + err.message);
      } finally {
        document.getElementById("loading").textContent = "";
      }
    }
  </script>
</body>
</html>
