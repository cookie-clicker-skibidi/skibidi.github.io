<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Match OPR Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
    h1 { font-size: 32px; margin-bottom: 10px; }
    .info { font-size: 18px; color: #bbb; margin-bottom: 20px; }
    input {
      padding: 12px;
      width: 220px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
      text-align: center;
      margin: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px 18px;
      background-color: #6200ee;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      table-layout: fixed;
      font-size: 16px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #292929;
      font-weight: 600;
    }
    td { word-wrap: break-word; }

    table col:nth-child(1) { width: 10%; }
    table col:nth-child(2), table col:nth-child(3),
    table col:nth-child(7), table col:nth-child(8) { width: 12%; }
    table col:nth-child(4), table col:nth-child(6) { width: 10%; }
    table col:nth-child(5) { width: 14%; }

    .red-team {
      background-color: #4d0000;
      color: white;
    }
    .blue-team {
      background-color: #00004d;
      color: white;
    }
    .highlighted.red-team {
      background-color: #ff9999 !important;
      color: black !important;
      font-weight: bold;
    }
    .highlighted.blue-team {
      background-color: #99c2ff !important;
      color: black !important;
      font-weight: bold;
    }
    .red-score {
      color: #ff4d4d;
      font-weight: bold;
    }
    .blue-score {
      color: #4d94ff;
      font-weight: bold;
    }
    .winner {
      font-weight: bold;
    }
    #loading {
      color: #bb86fc;
      margin-top: 10px;
      font-weight: bold;
    }
    .popup-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .popup {
      background-color: #2e2e2e;
      color: white;
      padding: 15px 25px;
      border: 1px solid #444;
      border-radius: 10px;
      min-width: 320px;
      font-size: 16px;
    }
    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1 id="event-title">FTC Match OPR Viewer</h1>
  <div class="info" id="event-info">Enter a valid FTCScout event code to get started.</div>

  <input type="text" id="eventCode" placeholder="Enter event code" />
  <input type="number" id="highlightTeam" placeholder="Highlight team #" />
  <button id="loadButton">Load Matches</button>

  <div id="loading"></div>

  <div class="popup-container" id="popup-container"></div>

  <table id="matches">
    <colgroup>
      <col><col><col><col><col><col><col><col>
    </colgroup>
    <thead>
      <tr>
        <th>Match</th>
        <th colspan="2">Red Alliance</th>
        <th>Red OPR</th>
        <th>Predicted Winner</th>
        <th>Blue OPR</th>
        <th colspan="2">Blue Alliance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="popup-container" id="summary-container"></div>

  <div id="footer">Powered by FTCScout API</div>

  <script>
    const teamCache = {};
    const matchResults = {};

    document.getElementById("loadButton").addEventListener("click", loadMatches);

    function addPopup(message) {
      const container = document.getElementById("popup-container");
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = '<span>' + message + '</span>';
      container.appendChild(popup);
    }

    function addSummary(message) {
      const container = document.getElementById("summary-container");
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = '<span>' + message + '</span>';
      container.appendChild(popup);
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Error " + res.status);
      return res.json();
    }

    async function getTeamData(teamNumber) {
      if (teamCache[teamNumber]) return teamCache[teamNumber];
      try {
        const [info, stats] = await Promise.all([
          fetchJSON("https://api.ftcscout.org/rest/v1/teams/" + teamNumber),
          fetchJSON("https://api.ftcscout.org/rest/v1/teams/" + teamNumber + "/quick-stats?season=2024")
        ]);
        const name = info.name || "Unknown";
        const opr = stats?.tot?.value ?? 0;
        teamCache[teamNumber] = { name, opr };
        return { name, opr };
      } catch {
        teamCache[teamNumber] = { name: "Unknown", opr: 0 };
        return { name: "Unknown", opr: 0 };
      }
    }

    function trackTeamMatchResult(teamNumber, isWin, isTie, score) {
      if (!matchResults[teamNumber]) matchResults[teamNumber] = { wins: 0, losses: 0, ties: 0, highScore: 0 };
      if (isTie) matchResults[teamNumber].ties++;
      else if (isWin) matchResults[teamNumber].wins++;
      else matchResults[teamNumber].losses++;
      if (score > matchResults[teamNumber].highScore) {
        matchResults[teamNumber].highScore = score;
      }
    }

    async function loadMatches() {
      const code = document.getElementById("eventCode").value.trim();
      const highlightTeam = parseInt(document.getElementById("highlightTeam").value.trim());
      if (!code) return addPopup("Please enter an event code.");

      const tbody = document.querySelector("#matches tbody");
      tbody.innerHTML = "";
      document.getElementById("loading").textContent = "Loading...";
      document.getElementById("summary-container").innerHTML = "";

      try {
        const matches = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/2024/${code}/matches`);
        if (!matches.length) {
          document.getElementById("loading").textContent = "";
          return addPopup("No matches found.");
        }

        for (const match of matches) {
          const matchNumber = match.id || match.matchNumber;
          const teams = match.teams || [];

          const redTeams = teams.filter(t => t.alliance === "Red");
          const blueTeams = teams.filter(t => t.alliance === "Blue");

          const redData = await Promise.all(redTeams.map(t => getTeamData(t.teamNumber)));
          const blueData = await Promise.all(blueTeams.map(t => getTeamData(t.teamNumber)));

          const redScore = Math.round(redData.reduce((sum, t) => sum + t.opr, 0));
          const blueScore = Math.round(blueData.reduce((sum, t) => sum + t.opr, 0));
          const winner = redScore > blueScore ? "Red" : blueScore > redScore ? "Blue" : "Tie";

          redTeams.forEach(t => trackTeamMatchResult(t.teamNumber, winner === "Red", winner === "Tie", redScore));
          blueTeams.forEach(t => trackTeamMatchResult(t.teamNumber, winner === "Blue", winner === "Tie", blueScore));

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>Q-${matchNumber}</td>
            <td class="${highlightTeam === redTeams[0]?.teamNumber ? 'highlighted red-team' : 'red-team'} ${winner === 'Red' ? 'winner' : ''}">
              ${redTeams[0]?.teamNumber}<br>${redData[0]?.name}
            </td>
            <td class="${highlightTeam === redTeams[1]?.teamNumber ? 'highlighted red-team' : 'red-team'} ${winner === 'Red' ? 'winner' : ''}">
              ${redTeams[1]?.teamNumber}<br>${redData[1]?.name}
            </td>
            <td class="red-score ${winner === 'Red' ? 'winner' : ''}">${redScore}</td>
            <td style="color: ${winner === 'Red' ? '#ff4d4d' : winner === 'Blue' ? '#4d94ff' : '#ccc'}">${winner}</td>
            <td class="blue-score ${winner === 'Blue' ? 'winner' : ''}">${blueScore}</td>
            <td class="${highlightTeam === blueTeams[0]?.teamNumber ? 'highlighted blue-team' : 'blue-team'} ${winner === 'Blue' ? 'winner' : ''}">
              ${blueTeams[0]?.teamNumber}<br>${blueData[0]?.name}
            </td>
            <td class="${highlightTeam === blueTeams[1]?.teamNumber ? 'highlighted blue-team' : 'blue-team'} ${winner === 'Blue' ? 'winner' : ''}">
              ${blueTeams[1]?.teamNumber}<br>${blueData[1]?.name}
            </td>
          `;
          tbody.appendChild(row);
        }

        if (!isNaN(highlightTeam) && matchResults[highlightTeam]) {
          const { wins, losses, ties, highScore } = matchResults[highlightTeam];
          addSummary(`Team ${highlightTeam} is predicted to have a W-L-T of ${wins}-${losses}-${ties} and a high score of ${highScore} at this event.`);
        }

        // Predicted 1st place
        let sorted = Object.entries(matchResults).map(([team, stats]) => ({
          teamNumber: parseInt(team),
          ...stats,
          opr: teamCache[team]?.opr || 0,
          name: teamCache[team]?.name || "Unknown"
        }));

        sorted.sort((a, b) => {
          if (b.wins !== a.wins) return b.wins - a.wins;
          if (a.losses !== b.losses) return a.losses - b.losses;
          if (b.ties !== a.ties) return b.ties - a.ties;
          return b.opr - a.opr;
        });

        const top = sorted[0];
        if (top) {
          addSummary(`Predicted 1st Place: ${top.teamNumber} - ${top.name} (Predicted W-L-T: ${top.wins}-${top.losses}-${top.ties}, Predicted High Score: ${top.highScore})`);
        }

        document.getElementById("loading").textContent = "";
        addPopup("Matches loaded successfully.");
      } catch (e) {
        console.error(e);
        addPopup("Error loading data. Please check the event code.");
        document.getElementById("loading").textContent = "";
      }
    }
  </script>
</body>
</html>
