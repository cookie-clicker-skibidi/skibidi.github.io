<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Match OPR Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    :root { font-family: 'Inter', sans-serif; }
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { font-size: 30px; margin-top: 20px; }
    .input-container { margin: 20px 0; }
    input::placeholder { text-align: center; }
    input, button {
      padding: 10px;
      margin: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th { background-color: #292929; }
    tr:nth-child(even) { background-color: #1b1b1b; }
    .red-team {
      background-color: #4d1c1c;
      color: white;
    }
    .blue-team {
      background-color: #1c1c4d;
      color: white;
    }
    .red-score {
      color: #ff4d4d;
      font-weight: bold;
    }
    .blue-score {
      color: #4d94ff;
      font-weight: bold;
    }
    .winner {
      font-weight: bold;
    }
    #loading {
      color: #bb86fc;
      margin-top: 10px;
      font-weight: bold;
    }
    .popup-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }
    .popup {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      border: 1px solid #bb86fc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 300px;
    }
    .popup span { flex: 1; text-align: center; }
    .popup button {
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }
    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>FTC Match OPR Viewer</h1>
  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code">
    <button onclick="loadMatches()">Load Matches</button>
  </div>

  <div id="loading"></div>
  <table id="matches">
    <thead>
      <tr>
        <th>Match</th>
        <th colspan="2">Red Alliance</th>
        <th>Red Score</th>
        <th>Winner</th>
        <th>Blue Score</th>
        <th colspan="2">Blue Alliance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="popup-container" id="popup-container"></div>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Error ${res.status}`);
      return res.json();
    }

    function addPopup(message) {
      const container = document.getElementById("popup-container");
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `<span>${message}</span><button onclick="this.parentElement.remove()">Dismiss</button>`;
      container.appendChild(popup);
      if (container.children.length > 5) container.firstChild.remove();
    }

    async function loadMatches() {
      const eventCode = document.getElementById("eventCode").value.trim();
      const year = 2024;
      const loading = document.getElementById("loading");
      const tbody = document.querySelector("#matches tbody");
      tbody.innerHTML = "";
      loading.textContent = "Loading matches...";

      try {
        const matches = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${eventCode}/matches`);
        const teamCache = {};

        for (const match of matches) {
          const matchNumber = match.matchNumber;
          const teams = match.teams;
          const redTeams = teams.filter(t => t.station.startsWith("RED"));
          const blueTeams = teams.filter(t => t.station.startsWith("BLUE"));

          const redData = await Promise.all(redTeams.map(async team => {
            const teamNumber = team.teamNumber;
            if (!teamCache[teamNumber]) {
              const [info, stats] = await Promise.all([
                fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}`),
                fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/quick-stats?season=${year}`)
              ]);
              teamCache[teamNumber] = {
                name: info.name ?? "Unknown",
                opr: stats.tot?.value ?? 0
              };
            }
            return {
              teamNumber,
              name: teamCache[teamNumber].name,
              opr: teamCache[teamNumber].opr
            };
          }));

          const blueData = await Promise.all(blueTeams.map(async team => {
            const teamNumber = team.teamNumber;
            if (!teamCache[teamNumber]) {
              const [info, stats] = await Promise.all([
                fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}`),
                fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/quick-stats?season=${year}`)
              ]);
              teamCache[teamNumber] = {
                name: info.name ?? "Unknown",
                opr: stats.tot?.value ?? 0
              };
            }
            return {
              teamNumber,
              name: teamCache[teamNumber].name,
              opr: teamCache[teamNumber].opr
            };
          }));

          const redScore = redData.reduce((sum, t) => sum + t.opr, 0);
          const blueScore = blueData.reduce((sum, t) => sum + t.opr, 0);
          const winner = redScore > blueScore ? "Red" : blueScore > redScore ? "Blue" : "Tie";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>Q-${matchNumber}</td>
            <td class="red-team">#${redData[0].teamNumber} - ${redData[0].name}</td>
            <td class="red-team">#${redData[1].teamNumber} - ${redData[1].name}</td>
            <td class="red-score">${redScore.toFixed(2)}</td>
            <td class="winner" style="color: ${winner === 'Red' ? '#ff4d4d' : winner === 'Blue' ? '#4d94ff' : '#ccc'}">${winner}</td>
            <td class="blue-score">${blueScore.toFixed(2)}</td>
            <td class="blue-team">#${blueData[0].teamNumber} - ${blueData[0].name}</td>
            <td class="blue-team">#${blueData[1].teamNumber} - ${blueData[1].name}</td>
          `;
          tbody.appendChild(row);
        }

        loading.textContent = "";
        addPopup(`Loaded ${matches.length} matches for event ${eventCode}`);
      } catch (e) {
        loading.textContent = "";
        addPopup("Error loading matches. Please check the event code and try again.");
      }
    }
  </script>
</body>
</html>
