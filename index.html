<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Match OPR Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 36px; margin-bottom: 10px; }
    .info { font-size: 18px; color: #bbb; margin-bottom: 20px; }
    input, button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      font-size: 18px;
      text-align: center;
    }
    input {
      width: 240px;
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: #6200ee;
      color: white;
      cursor: pointer;
    }
    .summary-box {
      background-color: #2b2b2b;
      padding: 14px 22px;
      border-radius: 10px;
      margin: 15px auto;
      width: fit-content;
      font-size: 18px;
      color: #ddd;
    }
    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      table-layout: auto;
      font-size: 16px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #333;
      white-space: nowrap;
    }
    th {
      background-color: #292929;
      font-weight: 600;
    }
    .red-team {
      background-color: #4d0000;
      color: white;
    }
    .blue-team {
      background-color: #00004d;
      color: white;
    }
    .highlighted.red-team {
      background-color: #ff1a1a !important;
      color: black !important;
      font-weight: bold;
    }
    .highlighted.blue-team {
      background-color: #1a8cff !important;
      color: black !important;
      font-weight: bold;
    }
    .red-score {
      color: #ff4d4d;
      font-weight: bold;
    }
    .blue-score {
      color: #4d94ff;
      font-weight: bold;
    }
    .winner {
      font-weight: bold;
    }
    #loading {
      color: #bb86fc;
      margin-top: 10px;
      font-weight: bold;
    }
    .popup-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }
    .popup {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 320px;
      border: 1px solid #444;
    }
    .popup button {
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }
    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1 id="event-title">FTC Match OPR Viewer</h1>
  <div class="info" id="event-info">Enter a valid FTCScout event code to get started.</div>

  <input type="text" id="eventCode" placeholder="Enter event code" />
  <input type="number" id="highlightTeam" placeholder="Highlight team #" />
  <button id="loadButton">Load Matches</button>

  <div id="summary-container"></div>

  <div id="loading"></div>

  <table id="matches">
    <thead>
      <tr>
        <th>Match</th>
        <th colspan="2">Red Alliance</th>
        <th>Red</th>
        <th>Winner</th>
        <th>Blue</th>
        <th colspan="2">Blue Alliance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="popup-container" id="popup-container"></div>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    const loadButton = document.getElementById("loadButton");
    const eventCodeInput = document.getElementById("eventCode");
    const highlightTeamInput = document.getElementById("highlightTeam");
    const loading = document.getElementById("loading");
    const matchesTableBody = document.querySelector("#matches tbody");
    const summaryContainer = document.getElementById("summary-container");
    const popupContainer = document.getElementById("popup-container");

    function showPopup(message) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `${message} <button onclick="this.parentElement.remove()">Close</button>`;
      popupContainer.appendChild(popup);
    }

    function ordinal(n) {
      const s = ["th", "st", "nd", "rd"];
      const v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    function parseMatchNumber(num) {
      if (num < 20000) return `Q-${num}`;
      const prefix = Math.floor(num / 10000);
      const suffix = num % 10000;
      let base = suffix % 100;
      let extra = Math.floor(suffix / 100);
      let round = prefix - 20;
      return `M-${round}${extra ? '.' + extra : ''}`;
    }

    loadButton.onclick = async () => {
      const eventCode = eventCodeInput.value.trim();
      const highlightTeam = parseInt(highlightTeamInput.value.trim(), 10);
      if (!eventCode) return showPopup("Please enter a valid event code.");

      loading.textContent = "Loading...";
      matchesTableBody.innerHTML = "";
      summaryContainer.innerHTML = "";

      try {
        const [eventRes, matchesRes, teamsRes] = await Promise.all([
          fetch(`https://ftc-api.westside464.org/event/${eventCode}`),
          fetch(`https://ftc-api.westside464.org/event/${eventCode}/matches`),
          fetch(`https://ftc-api.westside464.org/event/${eventCode}/teams`)
        ]);

        const event = await eventRes.json();
        const matches = await matchesRes.json();
        const teams = await teamsRes.json();

        document.getElementById("event-title").textContent = `${event.name}`;
        document.getElementById("event-info").textContent = `Region: ${event.region} â€¢ Date: ${event.date}`;

        teams.sort((a, b) => {
          if (b.predictedWins !== a.predictedWins)
            return b.predictedWins - a.predictedWins;
          if (b.predictedTies !== a.predictedTies)
            return b.predictedTies - a.predictedTies;
          if (b.predictedLosses !== a.predictedLosses)
            return a.predictedLosses - b.predictedLosses;
          return b.opr - a.opr;
        });

        const teamMap = {};
        teams.forEach((team, i) => {
          teamMap[team.teamNumber] = team;
          team.predictedPlace = i + 1;
        });

        const first = teams[0];
        summaryContainer.innerHTML = `
          <div class="summary-box">
            1st Place Prediction: Team ${first.teamNumber} - ${first.name || "Unknown"} (Predicted W-L-T: ${first.predictedWins}-${first.predictedLosses}-${first.predictedTies}, Win Rate: ${Math.round(first.predictedWinRate * 100)}%, High Score: ${first.maxScore})
          </div>
        `;

        if (!isNaN(highlightTeam) && teamMap[highlightTeam]) {
          const team = teamMap[highlightTeam];
          summaryContainer.innerHTML += `
            <div class="summary-box">
              Team ${team.teamNumber} - ${team.name || "Unknown"} is predicted to be in ${ordinal(team.predictedPlace)} place (Predicted W-L-T: ${team.predictedWins}-${team.predictedLosses}-${team.predictedTies}, Win Rate: ${Math.round(team.predictedWinRate * 100)}%, High Score: ${team.maxScore})
            </div>
          `;
        }

        matches.sort((a, b) => a.matchNumber - b.matchNumber);
        for (const match of matches) {
          const red = match.redAlliance || [];
          const blue = match.blueAlliance || [];
          const redScore = match.redScore;
          const blueScore = match.blueScore;

          const row = document.createElement("tr");
          const matchCell = document.createElement("td");
          matchCell.textContent = parseMatchNumber(match.matchNumber);
          row.appendChild(matchCell);

          for (let i = 0; i < 2; i++) {
            const team = teamMap[red[i]] || {};
            const td = document.createElement("td");
            td.className = `red-team${highlightTeam === red[i] ? " highlighted" : ""}`;
            td.textContent = red[i];
            row.appendChild(td);
          }

          const redScoreCell = document.createElement("td");
          redScoreCell.className = "red-score";
          redScoreCell.textContent = redScore;
          row.appendChild(redScoreCell);

          const winnerCell = document.createElement("td");
          winnerCell.className = "winner";
          winnerCell.textContent = redScore > blueScore ? "Red" : blueScore > redScore ? "Blue" : "Tie";
          row.appendChild(winnerCell);

          const blueScoreCell = document.createElement("td");
          blueScoreCell.className = "blue-score";
          blueScoreCell.textContent = blueScore;
          row.appendChild(blueScoreCell);

          for (let i = 0; i < 2; i++) {
            const team = teamMap[blue[i]] || {};
            const td = document.createElement("td");
            td.className = `blue-team${highlightTeam === blue[i] ? " highlighted" : ""}`;
            td.textContent = blue[i];
            row.appendChild(td);
          }

          matchesTableBody.appendChild(row);
        }
        loading.textContent = "";
      } catch (e) {
        loading.textContent = "";
        showPopup("Failed to load data. Please check your event code.");
        console.error(e);
      }
    };
  </script>
</body>
</html>
