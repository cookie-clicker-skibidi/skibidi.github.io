<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC OPR Match Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .info {
      font-size: 16px;
      color: #bbb;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 220px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      background-color: #6200ee;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #292929;
    }
    tr:nth-child(even) {
      background-color: #1b1b1b;
    }
    .red-team {
      background-color: #4d0000;
      color: white;
    }
    .blue-team {
      background-color: #00004d;
      color: white;
    }
    .red-score {
      color: #ff4d4d;
      font-weight: bold;
    }
    .blue-score {
      color: #4d94ff;
      font-weight: bold;
    }
    .winner {
      font-weight: bold;
    }
    .highlighted {
      border: 2px solid yellow;
      background-color: #333333 !important;
    }
    .bolded {
      font-weight: bold;
    }
    #loading {
      color: #bb86fc;
      margin-top: 10px;
      font-weight: bold;
    }
    .popup-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }
    .popup {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      border: 1px solid #bb86fc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 300px;
    }
    .popup button {
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }
    .warning-box, .prediction-box {
      max-width: 800px;
      margin: 20px auto;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
    }
    .warning-box {
      background-color: #f1c40f;
      color: #333;
    }
    .prediction-box {
      background-color: #444;
      color: white;
    }
    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1 id="event-title">FTC Match OPR Viewer</h1>
  <div class="info" id="event-info">Enter a valid FTCScout event code to get started.</div>

  <div>
    <input type="text" id="eventCode" placeholder="Enter event code" />
    <input type="number" id="highlightTeam" placeholder="Highlight team #" style="width: 160px;" />
    <button onclick="loadMatches()">Load Matches</button>
  </div>

  <div id="warning-box" class="warning-box" style="display:none;"></div>
  <div id="prediction-box" class="prediction-box" style="display:none;"></div>

  <div id="loading"></div>

  <table id="matches">
    <thead>
      <tr>
        <th>Match</th>
        <th colspan="2">Red Alliance</th>
        <th>Red OPR</th>
        <th>Winner</th>
        <th>Blue OPR</th>
        <th colspan="2">Blue Alliance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="popup-container" id="popup-container"></div>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    const teamCache = {};
    let missingOPRCount = 0;

    function addPopup(message) {
      const container = document.getElementById("popup-container");
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `<span>${message}</span><button onclick="this.parentElement.remove()">Dismiss</button>`;
      container.appendChild(popup);
      if (container.children.length > 5) container.firstChild.remove();
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Error ${res.status}`);
      return res.json();
    }

    async function getTeamData(teamNumber) {
      if (teamCache[teamNumber]) return teamCache[teamNumber];
      try {
        const [info, stats] = await Promise.all([
          fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}`),
          fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/quick-stats?season=2024`)
        ]);
        const name = info.name || "Unknown";
        const opr = stats?.tot?.value ?? null;
        teamCache[teamNumber] = { name, opr };
        return { name, opr };
      } catch {
        return { name: "Unknown", opr: null };
      }
    }

    async function loadMatches() {
      const code = document.getElementById("eventCode").value.trim();
      const highlightTeam = parseInt(document.getElementById("highlightTeam").value.trim());
      if (!code) return addPopup("Please enter an event code.");

      const tbody = document.querySelector("#matches tbody");
      tbody.innerHTML = "";
      document.getElementById("loading").textContent = "Loading...";
      document.getElementById("warning-box").style.display = "none";
      document.getElementById("prediction-box").style.display = "none";
      missingOPRCount = 0;

      try {
        const event = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/2024/${code}`);
        document.getElementById("event-title").textContent = `${event.name} Match OPRs`;
        document.getElementById("event-info").textContent = `${event.city ?? ''}${event.city ? ', ' : ''}${event.state ?? ''}${event.state ? ', ' : ''}${event.country ?? ''} • ${new Date(event.start).toLocaleDateString()} - ${new Date(event.end).toLocaleDateString()}`;

        const matches = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/2024/${code}/matches`);
        if (!matches.length) {
          addPopup("No matches found.");
          document.getElementById("loading").textContent = "";
          return;
        }

        let wins = 0, losses = 0, ties = 0;

        for (const match of matches) {
          const matchNumber = match.id || match.matchNumber;
          const teams = match.teams || [];

          const redTeams = teams.filter(t => t.alliance === "Red");
          const blueTeams = teams.filter(t => t.alliance === "Blue");

          const redData = await Promise.all(redTeams.map(t => getTeamData(t.teamNumber)));
          const blueData = await Promise.all(blueTeams.map(t => getTeamData(t.teamNumber)));

          const redScore = Math.round(redData.reduce((sum, t) => {
            if (t.opr == null) missingOPRCount++;
            return sum + (t.opr ?? 0);
          }, 0));

          const blueScore = Math.round(blueData.reduce((sum, t) => {
            if (t.opr == null) missingOPRCount++;
            return sum + (t.opr ?? 0);
          }, 0));

          const winner = redScore > blueScore ? "Red" : blueScore > redScore ? "Blue" : "Tie";

          const highlightInRed = redTeams.some(t => t.teamNumber === highlightTeam);
          const highlightInBlue = blueTeams.some(t => t.teamNumber === highlightTeam);
          if (highlightTeam && (highlightInRed || highlightInBlue)) {
            if (winner === "Tie") ties++;
            else if ((winner === "Red" && highlightInRed) || (winner === "Blue" && highlightInBlue)) wins++;
            else losses++;
          }

          function teamCell(team, data, alliance) {
            const star = data.opr == null ? "*" : "";
            const isHighlighted = team.teamNumber === highlightTeam;
            const isWinner = winner === alliance;
            return `<td class="${alliance.toLowerCase()}-team ${isWinner ? 'bolded' : ''} ${isHighlighted ? 'highlighted' : ''}">${team.teamNumber} - ${data.name}${star}</td>`;
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>Q-${matchNumber}</td>
            ${teamCell(redTeams[0], redData[0], "Red")}
            ${teamCell(redTeams[1], redData[1], "Red")}
            <td class="red-score">${redScore}</td>
            <td class="winner" style="color: ${winner === "Red" ? "#ff4d4d" : winner === "Blue" ? "#4d94ff" : "#ccc"}">${winner}</td>
            <td class="blue-score">${blueScore}</td>
            ${teamCell(blueTeams[0], blueData[0], "Blue")}
            ${teamCell(blueTeams[1], blueData[1], "Blue")}
          `;
          tbody.appendChild(row);
        }

        if (missingOPRCount > 0) {
          document.getElementById("warning-box").style.display = "block";
          document.getElementById("warning-box").textContent = `⚠️ ${missingOPRCount} team${missingOPRCount > 1 ? 's' : ''} in this event have no OPR data (marked with *).`;
        }

        if (highlightTeam && (wins + losses + ties) > 0) {
          document.getElementById("prediction-box").style.display = "block";
          document.getElementById("prediction-box").textContent = `Team ${highlightTeam} is predicted to have a W-L-T record of ${wins}-${losses}-${ties} at this event.`;
        }

        document.getElementById("loading").textContent = "";
      } catch (e) {
        console.error(e);
        addPopup("Error loading data. Please check the event code.");
        document.getElementById("loading").textContent = "";
      }
    }
  </script>

</body>
</html>
